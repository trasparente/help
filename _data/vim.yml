terminal:
  conquer:
    code: ConqueTermSplit jekyll s
syntax:
  - set syntax=liquid
  - set filetype=liquid
tabs: |
  set tabstop     =4 (tab width)
  set softtabstop =4 (white space)
  set shiftwidth  =4 (whitespace)
  set expandtab (use spaces instead of tab)
html:
  open_tag: (string) CTRL-O
  close_tag: (string) CTRL-C
case_character:
  upper: vU
  lower: vu
move:
  file:
    begin:
      - "{"
      - 1G
    end:
      - "}"
      - G
  paragraph:
    up: "{"
    down: "}"
vimrc:
  edit: "~$ vim .vimrc"
  run: ":so %"
  map_save: map W :wa
save_quit:
  write_all: ":wa write all changed files"
  write_exit: ":xa exit all (save all changes and close Vim"
tabs:
  open: vim -p filename
  add: :tabe filename 
  move:
    next: gt
    previous: gT
  link: http://vim.wikia.com/wiki/Using_tab_pages
suspend:
  stop: CTRL-Z
  resume: CTRL-D
