- terminal, conquer: ConqueTermSplit jekyll s
- syntax: set syntax=liquid
- syntax: set filetype=liquid
- panes, open: vim -p filename
- panes, add: :tabe filename
- panes, next: gt
- panes, previous: gT
- panes, link: http://vim.wikia.com/wiki/Using_tab_pages
- case, character_upper: vU
- case, character_lower: vu
- save, write: :wa
- save, write_exit: :xa
- tabs:
  - set tabstop     =4 (tab width)
  - set softtabstop =4 (white space)
  - set shiftwidth  =4 (whitespace)
  - set expandtab (use spaces instead of tab)
- html, open_tag: (string) Ctrl-o
- html, close_tag: (string) Ctrl-c
- move, file, begin: 1G
- move, file, end: G
- move, paragraph, up: "{"
- move, paragraph, down: "}"
- vimrc, edit: "~$ vim .vimrc"
- vimrc, map_write: map W :wa<CR>
- vimrc, map_insert: imap <C-W> <Esc>:wa<CR>
- vimrc, map_save: map W :wa^M
