- kill, error: Address already in use
- kill, script:
  - ps aux | grep jekyll
  - "petrosh 1637 ..."
  - "petrosh 31232 ..."
  - kill -9 1637
- date, date_to_rfc822: "{{ site.date | date_to_rfc822 }}"
- toc:
  - "* toc"
  - "{:toc}"
- filetype, liquid:
  - "core:"
  - "  customFileTypes:"
  - "    'text.html.liquid': ["
  - "      'html'"
  - "    ]"
- css: never ever use /assets/css/style.xxx
- install, new:
  - sudo apt remove ruby bundler jekyll --purge
  - rm -rf ~/.gem ~/.ruby ~/.rvm
  - sudo apt clean && sudo apt autoremove && sudo apt autoclean
  - sudo apt update && apt upgrade
  - sudo apt-get install ruby-full build-essential zlib1g-dev
  - gem install jekyll bundler
  - gem install github-pages
  - gem uninstall jekyll --version 4.1.1
  - jekyll -v
