- kill, error: Address already in use
- kill, script:
  - ps aux | grep jekyll
  - "petrosh 1637 ..."
  - "petrosh 31232 ..."
  - kill -9 1637
- date, date_to_rfc822: {{ site.date | date_to_rfc822 }}
- toc:
  - "* toc"
  - "{:toc}"
- filetype, liquid:
  - "core:"
  - "  customFileTypes:"
  - "    'text.html.liquid': ["
  - "      'html'"
  - "    ]"
- css: never ever use /assets/css/style.xxx
