- start: tmux
- options, show_global: tmux show-options -g
- options, show_window: tmux show-options -gw
- options, show_bindings: tmux list-keys
- session, list: tmux ls
- session, attach: tmux a
- session, open: tmux a -t session_name
- session, exit: CTRL-B d
- configuration, file: "~/.tmux.conf"
- configuration, run: CTRL-B I
- panel, close: CTRL-B d
- panel, close: CTRL-B (y)
- panel, arrows: CTRL-B arrows
- panel, next: CTRL-B o
- panel, previous: "CTRL-b ;"
- panel, show_number: CTRL-B q
- zoom, toggle_zoom: CTRL-B z
- clock: CTRL-B CTRL-T
- clipboard, copy_from_system: "\"+p"
- scroll, enter: CTRL-[
- scroll, exit: q
- split, horizontally: CTRL-B %
- split, vertically: "CTRL-B \""
- version: tmux -V
- todo: layout
